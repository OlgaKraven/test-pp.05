{% extends "base.html" %}{% block content %}
<div class="grid"><div class="col-12 col-6 card">
<h2>Регистрация</h2>
{% if error %}<p style="color:#ffb4b4">{{ error }}</p>{% endif %}
<form method="post" novalidate>
<label for="login">Логин</label><input id="login" name="login" required pattern="^[a-zA-Z0-9_.-]{3,20}$" title="3–20 символов: буквы, цифры, _.-">
<label for="full_name">ФИО</label><input id="full_name" name="full_name" required>
<label for="phone">Телефон</label><input id="phone" name="phone" required pattern="^\+?[0-9\-\s]{10,15}$">
<label for="email">Email</label><input id="email" name="email" type="email" required>
<label for="password">Пароль</label><input id="password" name="password" type="password" minlength="8" required>
<button class="btn" type="submit" data-toast="Создаём аккаунт...">Создать аккаунт</button>
</form>
<p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
</div></div>
{% endblock %}
