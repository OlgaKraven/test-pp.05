{% extends "base.html" %}{% block content %}
<div class="grid"><div class="col-12 col-6 card">
<h2>Вход</h2>
{% if error %}<p style="color:#ffb4b4">{{ error }}</p>{% endif %}
<form method="post" novalidate>
<label for="email">Email</label><input id="email" name="email" type="email" required>
<label for="password">Пароль</label><input id="password" name="password" type="password" minlength="8" required>
<button class="btn" type="submit" data-toast="Выполняется вход...">Войти</button>
</form>
<p>Нет аккаунта? <a href="{{ url_for('register') }}">Регистрация</a></p>
</div></div>
{% endblock %}
